#redis数据库的配置文件
redis.host=127.0.0.1
redis.port=6379
redis.password=
redis.timeout=300000
redis.pool.maxActive=500
redis.pool.maxIdle=400
redis.pool.minIdle=1
redis.pool.testOnBorrow=true
redis.pool.testOnReturn=true
redis.pool.testWhileIdle=true
redis.pool.numTestsPerEvictionRun=100
redis.pool.timeBetweenEvictionRunsMillis=60000
redis.pool.maxWait=120000
redis.pool.whenExhaustedAction=1
